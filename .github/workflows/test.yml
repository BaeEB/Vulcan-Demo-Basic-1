name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                    ./bootstrap
                    ./configure
                    make clean
                    make -j 10

    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
