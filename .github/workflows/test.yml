name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                    rm -rf build
                    cmake -B build . -DBUILD_SHARED_LIBS=OFF -DCMAKE_C_FLAGS="-fsanitize=address"
                    cd build; make -j10

    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
              run: |
                    index=1; eval $(sed -n $1p .dpp/test_list)
                    index=2; eval $(sed -n $2p .dpp/test_list)
                    index=3; eval $(sed -n $3p .dpp/test_list)
                    index=4; eval $(sed -n $4p .dpp/test_list)
                    index=5; eval $(sed -n $5p .dpp/test_list)
                    index=6; eval $(sed -n $6p .dpp/test_list)
                    index=7; eval $(sed -n $7p .dpp/test_list)
                    index=8; eval $(sed -n $8p .dpp/test_list)
                    index=9; eval $(sed -n $9p .dpp/test_list)