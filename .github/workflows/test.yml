name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                    rm -rf build
                    cmake -B build . -DBUILD_SHARED_LIBS=OFF -DCMAKE_C_FLAGS="-fsanitize=address"
                    cd build;  make -j10

    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
              run: |
                    cd tests; index=1; python ./runner.py $(sed -n \"1p\" ../.dpp/test_list)
                    cd tests; index=2; python ./runner.py $(sed -n \"2p\" ../.dpp/test_list)
                    cd tests; index=3; python ./runner.py $(sed -n \"3p\" ../.dpp/test_list)
                    cd tests; index=4; python ./runner.py $(sed -n \"4p\" ../.dpp/test_list)