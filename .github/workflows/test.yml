name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                    ./config enable-unit-test
                    make clean
                    make -j10 depend
                    make -j10

    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
