name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                    chmod -R 777 .
                    ./autogen.sh
                    ./configure --prefix="/home/workspace/install"
                    make -j10
                    make install

    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
              run: |
                    chmod -R 777 .; index=1; example/ndpiReader -p example/protos.txt -c example/categories.txt -q -t -i tests/pcap/$(sed -n ${index}p .dpp/test_list) -w tests/result/$(sed -n ${index}p .dpp/test_list) -v 2; example/ndpiReader -p example/protos.txt -c example/categories.txt -q -t -i tests/pcap/$(sed -n ${index}p .dpp/test_list) -w /tmp/reader.out -v 2; diff tests/result/$(sed -n ${index}p .dpp/test_list).out /tmp/reader.out; [ $? -eq 0 ]
                    chmod -R 777 .; index=2; example/ndpiReader -p example/protos.txt -c example/categories.txt -q -t -i tests/pcap/$(sed -n ${index}p .dpp/test_list) -w tests/result/$(sed -n ${index}p .dpp/test_list) -v 2; example/ndpiReader -p example/protos.txt -c example/categories.txt -q -t -i tests/pcap/$(sed -n ${index}p .dpp/test_list) -w /tmp/reader.out -v 2; diff tests/result/$(sed -n ${index}p .dpp/test_list).out /tmp/reader.out; [ $? -eq 0 ]
