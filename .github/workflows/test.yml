name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                cmake -DCMAKE_BUILD_TYPE=Debug -S . -B build -G Ninja  
                cmake --build build --target clean
                cmake --build build --target all --parallel 10
    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
              run: |
                    chmod -R 777 tools;tools/tiffcrop .dpp/CVE-2016-5321.tif /tmp/tmpout.tif
                    cd test;make check-TESTS --no-print-directory TESTS=$(cd test;make print-TESTS | cut -d ' ' -f 1)
