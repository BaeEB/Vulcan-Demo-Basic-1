name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                    rm -rf build
                    cmake -B build .
                    cd build;  make -j10

    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
              run: |
                    cd tests; index=1; python3 ./runner.py tiff_test
                    index=2; python3 ./runner.py bugfixes/redmine
                    index=3; python3 ./runner.py test_issue_742.py  
