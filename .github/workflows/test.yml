name: regression test

on:
    # push:
    workflow_dispatch:
            
jobs:
    checkout:
        runs-on: self-hosted
        steps:
            - name: checkout source code
              uses: actions/checkout@v2
    build:
        needs: checkout
        runs-on: self-hosted
        steps:
            - name: run build
              run: |
                    autoheader
                    autoconf
                    ./configure --with-tcsetpgrp
                    sed -i '/^name=zsh\/zpty/ s/link=no/link=static/' config.modules
                    make clean
                    make -j10
                    sed -i 's|sleep 1;||' Test/Makefile

    test:
        needs: build
        runs-on: self-hosted
        steps:
            - name: run test
